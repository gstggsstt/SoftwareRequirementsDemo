{% extends 'common.html' %}
{% block kk %}
    <!-- ============================================================== -->
    <!-- pageheader -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-header">
                <h2 class="pageheader-title">创建小组 </h2>
                <p class="pageheader-text">为课程创建新学习小组</p>
                <div class="page-breadcrumb">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Tables</a></li>
                            <li class="breadcrumb-item active" aria-current="page">General Tables</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end pageheader -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">新建小组</h5>
                <div class="card-body">
                    <form action="/teacherClass/{{ class_id }}/group/create_post/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title" class="col-form-label">小组名称
                                {% if signal1 == 1 %}
                                    <span style="color: red">
                                    每个用户不能同时加入多个组队
                                </span>
                                {% endif %}
                            </label>
                            <input id="title" type="text" class="form-control" name="group_name">
                        </div>
                        <div class="form-group">
                            <label for="content">小组邀请码
                                {% if signal == 1 %}
                                <span style="color: red">
                                此邀请码已被使用
                                </span>
                                {% endif %}
                            </label>
                            <input id="title" type="text" class="form-control" name="ver_number">
                        </div>
                        <div class="row">
                            <div class="col-sm-6"> </div>
                            <div class="col-sm-6">
                                <p class="text-right">
                                    <button type="submit" class="btn btn-space btn-primary">Submit</button>
                                    <a class="btn btn-space btn-secondary" href="/teacherClass/{{ class_id }}/group/">Cancel</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
