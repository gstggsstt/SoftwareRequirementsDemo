{% extends 'commonTeacher.html' %}
{% block kk %}
    <!-- ============================================================== -->
    <!-- pageheader -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="page-header">
                <h2 class="pageheader-title">选择题 </h2>
                <p class="pageheader-text">做题</p>
                <div class="page-breadcrumb">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Tables</a></li>
                            <li class="breadcrumb-item active" aria-current="page">General Tables</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end pageheader -->
    <!-- ============================================================== -->
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <h5 class="card-header">选择题</h5>
                <div class="card-body">
                    <form action="/teacherClass/{{ class_id }}/homework/{{ act_id }}/problem/{{ problem_id }}/submit/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title" class="col-form-label">选择题问题</label>
                            <h3 class="card-title">{{ question }}</h3>
                        </div>
                        <div class="form-group">
                            <label for="content">选择答案</label>
                        </div>
                        <div class="form-group">
                             <label style="padding-right:5cm"><input id="answer_a" type="checkbox" value="a" name="answer_list">{{ choose_a }}</label>
                             <label style="padding-right:5cm"><input id="answer_b" type="checkbox" value="b" name="answer_list">{{ choose_b }}</label>
                             <label style="padding-right:5cm"><input id="answer_c" type="checkbox" value="c" name="answer_list">{{ choose_c }}</label>
                             <label style="padding-right:5cm"><input id="answer_d" type="checkbox" value="d" name="answer_list">{{ choose_d }}</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-6"> </div>
                            <div class="col-sm-6">
                                <p class="text-right">
                                    {% if not isteacher %}
                                    <button type="submit" class="btn btn-space btn-primary">提交</button>
                                    {% endif %}
                                    <a class="btn btn-space btn-secondary" href="/teacherClass/{{ class_id }}/homework/check/{{ act_id }}/">取消</a>
                                {% if isteacher %}
                                    <a class="btn btn-space btn-secondary" href="/teacherClass/{{ class_id }}/homework/{{ act_id }}/problem/{{ problem_id }}/student_submit/">查看学生提交</a>
                                {% endif %}
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
